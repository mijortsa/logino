<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/quantize.js"></script>
    <script src="js/color-thief.js"></script>
    <script src="js/dummy.js"></script>
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!--h3>Login to <span id="hostname">hostname</span></h3-->
    <div id="user-list-wrapper">
      <div id="user-list" data-shift="0"></div>
    </div>

    <div id="password-container" class="hidden">
      <input id="password" placeholder="Password" type="password" />
      <div id="authentication-message">Invalid password, please try again</div>
    </div>

    <div id="controls">
      <div class="system-button"><img src="ui/action-shutdown.png">Shutdown</div>
      <div class="system-button"><img src="ui/action-reboot.png">Restart</div>
      <!--div class="system-button">Hibernate</div-->
      <!--div class="system-button">Suspend</div-->
    </div>
    <div id="clock"><span id="clock">00:00</div>
	<script language=JavaScript>
	    var message="";
	    ///////////////////////////////////
	    function clickIE() {if (document.all) {(message);return false;}}
	    function clickNS(e) {if
	    (document.layers||(document.getElementById&&!document.all)) {
	    if (e.which==2||e.which==3) {(message);return false;}}}
	    if (document.layers)
	    {document.captureEvents(Event.MOUSEDOWN)
	    ;document.onmousedown=clickNS;}
	    else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}
	    document.oncontextmenu=new Function("return false")
	    // -->
	</script>
  </body>
</html>
